<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ff0000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    .box {
      background-color: #111;
      padding: 20px 30px;
      border-radius: 15px;
      border: 2px solid red;
      text-align: center;
      box-shadow: 0 0 20px red;
    }

    .info {
      color: #fff;
      font-size: 0.95em;
      line-height: 1.6em;
    }

    .btn {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: darkred;
    }

    .contract {
      margin-top: 20px;
      font-size: 0.8em;
      color: #fff;
    }

    .copy-btn {
      margin-top: 5px;
      font-size: 0.8em;
      background-color: #333;
      color: #fff;
      padding: 6px 12px;
      border: 1px solid red;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      margin-top: 30px;
      font-size: 0.75em;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Demon Slayer Coin (DSC)</h1>

  <div class="box">
    <div class="info">
      <p>ðŸ”¥ Price: 0.00000727 BNB per DSC</p>
      <p>Total Supply: 1,000,000,000</p>
      <p>Presale Supply: 500,000,000</p>
    </div>

    <button class="btn" onclick="buyToken()">Buy Now with MetaMask</button>

    <div class="contract">
      Contract Address:<br>
      <span id="contract">0x2106b5C4A249cAc7e27b7BE165517b43a00b290a</span><br>
      <button class="copy-btn" onclick="copyAddress()">Copy Contract</button>
    </div>
  </div>

  <footer>
    Â© 2025 Demon Slayer Coin. All rights reserved.
  </footer>

  <script>
    async function buyToken() {
      const amount = prompt("Enter amount of DSC you want to buy:");
      if (!amount || isNaN(amount)) return alert("Invalid amount");

      const priceBNB = 0.00000727;
      const totalBNB = amount * priceBNB;
      const contract = "0x2106b5C4A249cAc7e27b7BE165517b43a00b290a";

      if (typeof window.ethereum !== "undefined") {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const tx = {
          to: contract,
          value: (totalBNB * 1e18).toString(16)
        };
        await ethereum.request({ method: "eth_sendTransaction", params: [tx] });
        alert("Transaction sent!");
      } else {
        alert("MetaMask not detected!");
      }
    }

    function copyAddress() {
      const text = document.getElementById("contract").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }
  </script>

</body>
</html>
