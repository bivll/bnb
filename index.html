<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle at center, #111 0%, #000 100%);
    }

    .container {
      text-align: center;
      border: 2px solid #f00;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 30px #f00;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff2e2e;
      text-shadow: 0 0 10px #f00;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 20px 0;
    }

    li {
      margin: 8px 0;
      font-size: 1.1em;
    }

    .button {
      background-color: #ff0000;
      color: #fff;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #cc0000;
    }

    .contract {
      font-size: 0.9em;
      margin: 10px 0;
      color: #aaa;
    }

    .copy-button {
      background: #444;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    #countdown {
      margin: 15px 0;
      font-size: 1.2em;
      color: #ffdddd;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demon Slayer Coin (DSC)</h1>
    <ul>
      <li>üí∞ Price: 0.00000777 BNB per DSC</li>
      <li>üì¶ Total Supply: 1,000,000,000</li>
      <li>üöÄ Presale Supply: 500,000,000</li>
    </ul>
    <button class="button" onclick="connectWallet()">Buy Now with MetaMask</button>

    <div id="countdown">‚è≥ Loading countdown...</div>

    <div class="contract">
      Contract Address: <br>
      <span id="contract">0x2106b5C4A249cAc7e27b7BE165517b43a00b290a</span>
      <button class="copy-button" onclick="copyContract()">Copy</button>
    </div>

    <footer>¬© 2025 Demon Slayer Coin. All rights reserved.</footer>
  </div>

  <script>
    function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        window.ethereum.request({ method: 'eth_requestAccounts' });
      } else {
        alert('MetaMask not detected. Please install it.');
      }
    }

    function copyContract() {
      const contract = document.getElementById("contract").innerText;
      navigator.clipboard.writeText(contract).then(() => {
        alert("Contract address copied!");
      });
    }

    // Countdown
    const countdown = document.getElementById("countdown");
    const endTime = new Date("2025-08-31T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endTime - now;

      if (distance < 0) {
        countdown.innerHTML = "üî• Presale Ended!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `‚è≥ Ends in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
