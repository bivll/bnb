<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    .btn {
      background: red;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: #b30000;
    }

    .info {
      margin: 10px 0;
      font-size: 16px;
    }

    .address {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو أنمي Demon Slayer -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="https://cdn.pixabay.com/video/2023/04/05/158217-818353029_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- الصوت -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/w6d0n5.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Demon Slayer Coin (DSC)</h1>
    <div class="info">💰 Price: 0.00000727 BNB per DSC</div>
    <div class="info">📦 Total Supply: 1,000,000,000</div>
    <div class="info">🔥 Presale Supply: 500,000,000</div>
    <button class="btn" onclick="buyToken()">Buy Now with MetaMask</button>
    <br>
    <button class="btn" onclick="copyAddress()">📋 Copy Contract</button>
    <div class="address">Contract Address: <br>0x2106b5C4A249cAc7e27b7BE165517b43a00b290a</div>
  </div>

  <script>
    async function buyToken() {
      const contractAddress = "0x2106b5C4A249cAc7e27b7BE165517b43a00b290a";
      const dscPrice = 0.00000727; // BNB per token
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const amount = prompt("Enter amount of DSC to buy:");
      const bnbAmount = (amount * dscPrice).toFixed(8);
      const transactionParameters = {
        to: contractAddress,
        from: accounts[0],
        value: (parseFloat(bnbAmount) * 1e18).toString(16),
      };
      await window.ethereum.request({
        method: 'eth_sendTransaction',
        params: [transactionParameters],
      });
    }

    function copyAddress() {
      const address = "0x2106b5C4A249cAc7e27b7BE165517b43a00b290a";
      navigator.clipboard.writeText(address);
      alert("Contract address copied!");
    }
  </script>

</body>
</html>
