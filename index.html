<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: red;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
    }

    .contract-box {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }

    .address {
      font-family: monospace;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    button {
      background-color: #c00;
      color: #fff;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #900;
    }

    .countdown {
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>🚨 Demon Slayer Coin (DSC) 🚨</h1>
  <p>عملة مستوحاة من عالم قاتل الشياطين. استثمر الآن قبل فوات الأوان!</p>

  <div class="contract-box">
    <div class="address" id="wallet">0xE94De7162C73Cb6a774079c5398A80A5C0254cd6</div>
    <button onclick="copyAddress()">📋 نسخ العنوان</button>
  </div>

  <div class="countdown" id="countdown">ينتهي البيع بعد: ...</div>

  <script>
    function copyAddress() {
      const address = document.getElementById("wallet").innerText;
      navigator.clipboard.writeText(address);
      alert("✅ تم نسخ العنوان");
    }

    // العداد التنازلي
    const endDate = new Date("2025-08-15T23:59:59").getTime();
    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "✅ انتهى البيع.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `ينتهي البيع بعد: ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }, 1000);
  </script>
</body>
</html>
