<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://media.tenor.com/eZ6h0DFvmJIAAAAC/kimetsu-no-yaiba.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      margin: 100px auto;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
    }

    h1 {
      color: red;
      font-size: 32px;
      text-shadow: 0 0 5px black;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    ul li {
      margin: 10px 0;
    }

    button {
      background-color: red;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .contract {
      font-size: 12px;
      word-break: break-all;
      color: #ccc;
    }

    #countdown {
      font-size: 16px;
      color: orange;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- ÿµŸàÿ™ ÿ™ŸÑŸÇÿßÿ¶Ÿä -->
  <audio autoplay loop>
    <source src="https://dl.sndup.net/z3pt/DemonSlayerBattle.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <h1>Demon Slayer Coin (DSC)</h1>

    <ul>
      <li>üî• Price: 0.00000727 BNB per DSC</li>
      <li>ü©∏ Total Supply: 1,000,000,000</li>
      <li>‚öîÔ∏è Presale Supply: 500,000,000</li>
    </ul>

    <div id="countdown">‚åõ Sale ends in: --:--:--</div>

    <button onclick="buyTokens()">Buy Now with MetaMask</button>
    <br>
    <button onclick="copyAddress()">üìã Copy Contract Address</button>

    <p class="contract">Contract Address: <br> 
      <span id="contract">0x2106b5C4A249cAc7e27b7BE165517b43a00b290a</span>
    </p>
  </div>

  <script>
    const contractAddress = "0x2106b5C4A249cAc7e27b7BE165517b43a00b290a";
    const tokenPrice = 0.00000727;

    function buyTokens() {
      const amount = prompt("Enter amount of DSC you want to buy:");
      if (!amount) return;

      const value = (tokenPrice * amount).toFixed(18);

      if (typeof window.ethereum !== 'undefined') {
        ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
          const transactionParams = {
            to: contractAddress,
            from: accounts[0],
            value: parseInt(window.web3.utils.toWei(value.toString(), 'ether')).toString(16),
          };
          ethereum.request({
            method: 'eth_sendTransaction',
            params: [transactionParams],
          }).then(tx => {
            alert('Transaction sent: ' + tx);
          }).catch(err => alert('Transaction failed: ' + err.message));
        });
      } else {
        alert('MetaMask not found!');
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert("Copied: " + contractAddress);
      });
    }

    // ÿπÿØÿßÿØ ÿ™ŸÜÿßÿ≤ŸÑŸä 24 ÿ≥ÿßÿπÿ©
    const end = new Date();
    end.setHours(end.getHours() + 24);
    function updateCountdown() {
      const now = new Date();
      const diff = end - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "üõë Sale ended";
        return;
      }
      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText =
        `‚åõ Sale ends in: ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>

</body>
</html>
