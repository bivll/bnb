<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demon Slayer Coin (DSC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* فيديو الخلفية */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.4);
    }

    /* غطاء خفيف لتظليل الخلفية */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding-top: 140px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff4444;
      text-shadow: 0 0 10px red;
    }

    .info {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
    }

    .info p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    button {
      background-color: #ff0000;
      color: #fff;
      font-size: 1.2em;
      padding: 12px 25px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- خلفية فيديو -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://cdn.cloudflare.steamstatic.com/steam/apps/256871487/movie480_vp9.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

  <!-- صوت خلفي -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_995f4e6e04.mp3" type="audio/mp3">
  </audio>

  <div class="overlay"></div>

  <div class="container">
    <h1>Demon Slayer Coin (DSC)</h1>
    <div class="info">
      <p>💰 Price: 0.00000727 BNB per DSC</p>
      <p>🔄 Total Supply: 1,000,000,000</p>
      <p>🔥 Presale Supply: 500,000,000</p>
      <button onclick="buyToken()">Buy Now with MetaMask</button>
    </div>
  </div>

  <footer>© 2025 Demon Slayer Coin. All rights reserved.</footer>

  <script>
    async function buyToken() {
      const amount = prompt("Enter amount of DSC you want to buy:");
      if (!amount) return;

      const pricePerToken = 0.00000727;
      const totalBNB = amount * pricePerToken;

      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const from = accounts[0];
          const to = '0x2106b5C4A249cAc7e27b7BE165517b43a00b290a';
          const value = (totalBNB * 1e18).toString(16);

          await ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from,
              to,
              value: '0x' + value,
            }],
          });

          alert("Transaction sent!");
        } catch (err) {
          alert("Transaction failed: " + err.message);
        }
      } else {
        alert("Please install MetaMask.");
      }
    }
  </script>

</body>
</html>
