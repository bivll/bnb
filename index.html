<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Slayer Coin (DSC) – Presale</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff3333;
    }
    .buy-button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buy-button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Demon Slayer Coin (DSC)</h1>
  <p>Join the presale before it ends!🔥</p>
  <p><strong>Price:</strong> 0.00000727 BNB per DSC</p>
  <p><strong>Total Supply:</strong> 1,000,000,000</p>
  <p><strong>Presale Supply:</strong> 500,000,000</p>
  <button class="buy-button" onclick="buyTokens()">Buy Now with MetaMask</button>

  <script>
    const receiverAddress = "0xE94De7162C73Cb6a774079c5398A80A5C0254cd6"; // محفظتك
    const dscPriceBNB = 0.00000727;

    async function buyTokens() {
      if (typeof window.ethereum !== 'undefined') {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();

        const accounts = await web3.eth.getAccounts();
        const buyer = accounts[0];
        const amount = prompt("Enter amount of DSC you want to buy:");

        if (!amount || isNaN(amount)) {
          alert("Invalid amount");
          return;
        }

        const valueInBNB = web3.utils.toWei((dscPriceBNB * amount).toString(), 'ether');

        web3.eth.sendTransaction({
          from: buyer,
          to: receiverAddress,
          value: valueInBNB
        })
        .then(tx => {
          alert("Transaction sent! TX Hash: " + tx.transactionHash);
        })
        .catch(err => {
          console.error(err);
          alert("Transaction failed");
        });
      } else {
        alert("Please install MetaMask");
      }
    }
  </script>

  <footer style="margin-top: 50px; font-size: 12px;">
    &copy; 2025 Demon Slayer Coin. All rights reserved.
  </footer>
</body>
</html>
