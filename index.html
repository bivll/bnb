<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demon Slayer Coin (DSC)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .btn {
      background: red;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
    }

    .btn:hover {
      background: darkred;
    }

    .contract {
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="https://files.catbox.moe/qshdf6.mp4" type="video/mp4">
  متصفحك لا يدعم الفيديو.
</video>

<audio autoplay loop>
  <source src="https://files.catbox.moe/lhdnkl.mp3" type="audio/mp3">
</audio>

<div class="overlay">
  <h1>Demon Slayer Coin (DSC)</h1>
  <p>انضم إلى أقوى مشروع مستوحى من أنمي قاتل الشياطين!</p>

  <div class="contract" id="wallet">0xE94De7162C73Cb6a774079c5398A80A5C0254cd6</div>
  <button class="btn" onclick="copyWallet()">📋 نسخ العنوان</button>
  <a href="https://pancakeswap.finance" target="_blank">
    <button class="btn">🛒 شراء العملة</button>
  </a>
</div>

<script>
  function copyWallet() {
    const address = document.getElementById("wallet").textContent;
    navigator.clipboard.writeText(address);
    alert("تم نسخ عنوان العقد");
  }
</script>

</body>
</html>
