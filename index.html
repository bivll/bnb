<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demon Slayer Coin (DSC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* خلفية فيديو */
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      filter: brightness(0.5);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: #000;
    }

    h1 {
      margin-top: 100px;
      font-size: 42px;
      color: #ff3b3b;
      text-shadow: 0 0 10px #ff3b3b;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      margin: 20px auto;
      border-radius: 15px;
      width: fit-content;
      box-shadow: 0 0 10px #ff3b3b;
    }

    .button {
      margin-top: 20px;
      background-color: #ff3b3b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3b3b;
    }

    .button:hover {
      background-color: #cc0000;
    }

    .contract {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    #controls {
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- خلفية فيديو Demon Slayer -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://cdn.pixabay.com/video/2023/06/02/167175-829014931_large.mp4" type="video/mp4">
  </video>

  <!-- صوت موسيقى Demon Slayer -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://dl.sndup.net/nx6q/DemonSlayerTheme.mp3" type="audio/mpeg">
  </audio>

  <h1>Demon Slayer Coin (DSC)</h1>

  <div class="box">
    <p>🔥 Price: 0.00000727 BNB per DSC</p>
    <p>📦 Total Supply: 1,000,000,000</p>
    <p>🚀 Presale Supply: 500,000,000</p>
    <button class="button" onclick="buyToken()">Buy Now with MetaMask</button>
  </div>

  <div id="controls">
    <button class="button" onclick="document.getElementById('bgMusic').play()">🔊 تشغيل الصوت</button>
    <button class="button" onclick="document.getElementById('bgMusic').pause()">🔇 إيقاف الصوت</button>
  </div>

  <div class="contract">
    Contract Address: <br>
    <strong>0x2106b5C4A249cAc7e27b7BE165517b43a00b290a</strong>
  </div>

  <script>
    async function buyToken() {
      const amount = prompt("Enter amount of DSC you want to buy:");
      if (!amount) return;

      const pricePerToken = 0.00000727;
      const totalCost = amount * pricePerToken;

      if (typeof window.ethereum === 'undefined') {
        alert("Please install MetaMask first.");
        return;
      }

      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];

      const transactionParams = {
        to: "0x2106b5C4A249cAc7e27b7BE165517b43a00b290a", // عقدك
        from,
        value: "0x" + (totalCost * 1e18).toString(16)
      };

      try {
        await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [transactionParams],
        });
        alert('✅ Transaction sent!');
      } catch (err) {
        alert('❌ Transaction failed.');
        console.error(err);
      }
    }
  </script>

</body>
</html>
